version: '3.8'

services:
  gobup:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gobup
    restart: unless-stopped
    ports:
      - "22380:12380"
    volumes:
      - ./bilirecord:/rec
      - ./data:/app/data
    environment:
      - TZ=Asia/Shanghai
      - USERNAME=${GOBUP_USERNAME:-admin}  # 管理员用户名，首次启动时创建
      - PASSWORD=${GOBUP_PASSWORD:-admin}  # 管理员密码，首次启动时创建
    networks:
      - gobup-network

networks:
  gobup-network:
    driver: bridge
