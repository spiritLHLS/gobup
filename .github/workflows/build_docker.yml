name: Build and Push Docker Images

on:
  workflow_run:
    workflows: ["Build and Release"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE: spiritlhl/gobup
  GHCR_IMAGE: ghcr.io/spiritlhls/gobup

jobs:
  check-workflow-success:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Check trigger type and status
        run: |
          echo "Event name: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Manually triggered workflow"
          else
            echo "Triggered by workflow_run event"
            echo "Previous workflow: ${{ github.event.workflow_run.name }}"
            echo "Conclusion: ${{ github.event.workflow_run.conclusion }}"
          fi

  build-dockerhub:
    runs-on: ${{ matrix.runner }}
    needs: check-workflow-success
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
            platform: linux/amd64
          - arch: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
      
      - name: Login to Docker Hub
        id: login-dockerhub
        continue-on-error: true
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata for Docker Hub
        if: steps.login-dockerhub.outcome == 'success'
        id: meta-dockerhub
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest
          flavor: |
            suffix=-${{ matrix.arch }}
      
      - name: Build and push to Docker Hub
        if: steps.login-dockerhub.outcome == 'success'
        id: build-dockerhub
        continue-on-error: true
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=${{ env.DOCKER_IMAGE }},push-by-digest=true,name-canonical=true,push=true
          cache-from: |
            type=gha,scope=dockerhub-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=dockerhub-${{ matrix.arch }}
      
      - name: Export Docker Hub digest
        if: steps.build-dockerhub.outcome == 'success'
        run: |
          mkdir -p /tmp/digests-dockerhub
          digest="${{ steps.build-dockerhub.outputs.digest }}"
          touch "/tmp/digests-dockerhub/${digest#sha256:}"
      
      - name: Upload Docker Hub digest
        if: steps.build-dockerhub.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: digests-dockerhub-${{ matrix.arch }}
          path: /tmp/digests-dockerhub/*
          if-no-files-found: error
          retention-days: 1

  build-ghcr:
    runs-on: ${{ matrix.runner }}
    needs: check-workflow-success
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
            platform: linux/amd64
          - arch: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for GHCR
        id: meta-ghcr
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_IMAGE }}
          tags: |
            type=raw,value=latest
          flavor: |
            suffix=-${{ matrix.arch }}
      
      - name: Build and push to GHCR
        id: build-ghcr
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=${{ env.GHCR_IMAGE }},push-by-digest=true,name-canonical=true,push=true
          cache-from: |
            type=gha,scope=ghcr-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=ghcr-${{ matrix.arch }}
      
      - name: Export GHCR digest
        if: steps.build-ghcr.outcome == 'success'
        run: |
          mkdir -p /tmp/digests-ghcr
          digest="${{ steps.build-ghcr.outputs.digest }}"
          touch "/tmp/digests-ghcr/${digest#sha256:}"
      
      - name: Upload GHCR digest
        if: steps.build-ghcr.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: digests-ghcr-${{ matrix.arch }}
          path: /tmp/digests-ghcr/*
          if-no-files-found: error
          retention-days: 1

  merge-dockerhub:
    runs-on: ubuntu-latest
    needs: build-dockerhub
    if: always()
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        id: login-dockerhub
        continue-on-error: true
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
      
      - name: Download Docker Hub digests
        id: download-dockerhub
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          pattern: digests-dockerhub-*
          merge-multiple: true
          path: /tmp/digests-dockerhub
      
      - name: Extract metadata for Docker Hub
        if: steps.login-dockerhub.outcome == 'success' && steps.download-dockerhub.outcome == 'success'
        id: meta-dockerhub
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest
            type=raw,value=v${{ steps.date.outputs.date }}
            type=raw,value={{date 'YYYYMMDD'}}
      
      - name: Create manifest list and push to Docker Hub
        if: steps.login-dockerhub.outcome == 'success' && steps.download-dockerhub.outcome == 'success'
        continue-on-error: true
        working-directory: /tmp/digests-dockerhub
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.DOCKER_IMAGE }}@sha256:%s ' *)
      
      - name: Inspect Docker Hub image
        if: steps.login-dockerhub.outcome == 'success' && steps.download-dockerhub.outcome == 'success'
        continue-on-error: true
        run: |
          docker buildx imagetools inspect ${{ env.DOCKER_IMAGE }}:latest
      
      - name: Update Docker Hub Description
        if: steps.login-dockerhub.outcome == 'success'
        continue-on-error: true
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: spiritlhl/gobup
          readme-filepath: ./README.md

  merge-ghcr:
    runs-on: ubuntu-latest
    needs: build-ghcr
    if: always()
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
      
      - name: Download GHCR digests
        uses: actions/download-artifact@v4
        with:
          pattern: digests-ghcr-*
          merge-multiple: true
          path: /tmp/digests-ghcr
      
      - name: Extract metadata for GHCR
        id: meta-ghcr
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_IMAGE }}
          tags: |
            type=raw,value=latest
            type=raw,value=v${{ steps.date.outputs.date }}
            type=raw,value={{date 'YYYYMMDD'}}
      
      - name: Create manifest list and push to GHCR
        working-directory: /tmp/digests-ghcr
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.GHCR_IMAGE }}@sha256:%s ' *)
      
      - name: Inspect GHCR image
        run: |
          docker buildx imagetools inspect ${{ env.GHCR_IMAGE }}:latest
