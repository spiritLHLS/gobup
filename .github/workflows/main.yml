name: Build and Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
        cache: true
        cache-dependency-path: server/go.sum

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

    - name: Create build directory
      run: mkdir -p build

    - name: Build Vue web application
      run: |
        cd web
        npm ci || npm install
        npm run build

    - name: Copy frontend to embed location
      run: |
        mkdir -p server/internal/routes/dist
        cp -r web/dist/* server/internal/routes/dist/

    - name: Build Go server binaries with embedded frontend
      working-directory: ./server
      run: |
        export GO111MODULE=on
        go mod download
        export CGO_ENABLED=0
        export LDFLAGS="-s -w -extldflags '-static'"
        
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -tags embed -ldflags="$LDFLAGS" -o ../build/gobup-server-linux-amd64 .
        
        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -tags embed -ldflags="$LDFLAGS" -o ../build/gobup-server-linux-arm64 .
        
        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -tags embed -ldflags="$LDFLAGS" -o ../build/gobup-server-windows-amd64.exe .
        
        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -tags embed -ldflags="$LDFLAGS" -o ../build/gobup-server-darwin-amd64 .
        
        # macOS ARM64
        GOOS=darwin GOARCH=arm64 go build -tags embed -ldflags="$LDFLAGS" -o ../build/gobup-server-darwin-arm64 .

    - name: Compress binaries
      run: |
        cd build
        tar -czf gobup-server-linux-amd64.tar.gz gobup-server-linux-amd64
        tar -czf gobup-server-linux-arm64.tar.gz gobup-server-linux-arm64
        tar -czf gobup-server-darwin-amd64.tar.gz gobup-server-darwin-amd64
        tar -czf gobup-server-darwin-arm64.tar.gz gobup-server-darwin-arm64
        zip gobup-server-windows-amd64.zip gobup-server-windows-amd64.exe
        
        # Remove uncompressed binaries
        rm gobup-server-*-amd64 gobup-server-*-arm64 gobup-server-*.exe
        ls -lh

    - name: Get previous release tag
      id: get_previous_tag
      run: |
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
        echo "Previous release tag: $PREVIOUS_TAG"
    
    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        TAG_NAME="v${{ steps.date.outputs.date }}"
        PREVIOUS_TAG="${{ steps.get_previous_tag.outputs.previous_tag }}"
        
        RELEASE_HEADER="## Gobup 自动构建发布 - ${{ steps.date.outputs.date }}
        
        ### 服务器二进制文件（前端已嵌入）
        - \`gobup-server-linux-amd64.tar.gz\` - Linux AMD64 版本（单二进制文件）
        - \`gobup-server-linux-arm64.tar.gz\` - Linux ARM64 版本（单二进制文件）
        - \`gobup-server-darwin-amd64.tar.gz\` - macOS AMD64 版本（单二进制文件）
        - \`gobup-server-darwin-arm64.tar.gz\` - macOS ARM64 版本（单二进制文件）
        - \`gobup-server-windows-amd64.zip\` - Windows AMD64 版本（单二进制文件）
        
        > 所有二进制文件已包含嵌入的前端页面，无需额外下载Web文件。"
        
        if [ -n "$PREVIOUS_TAG" ]; then
          gh release create "$TAG_NAME" \
            --title "Release $TAG_NAME" \
            --notes "$RELEASE_HEADER" \
            --notes-start-tag "$PREVIOUS_TAG" \
            --generate-notes \
            ./build/gobup-server-linux-amd64.tar.gz \
            ./build/gobup-server-linux-arm64.tar.gz \
            ./build/gobup-server-darwin-amd64.tar.gz \
            ./build/gobup-server-darwin-arm64.tar.gz \
            ./build/gobup-server-windows-amd64.zip
        else
          gh release create "$TAG_NAME" \
            --title "Release $TAG_NAME" \
            --notes "$RELEASE_HEADER" \
            --generate-notes \
            ./build/gobup-server-linux-amd64.tar.gz \
            ./build/gobup-server-linux-arm64.tar.gz \
            ./build/gobup-server-darwin-amd64.tar.gz \
            ./build/gobup-server-darwin-arm64.tar.gz \
            ./build/gobup-server-windows-amd64.zip
        fi

    - name: Update README with latest version
      run: |
        TAG_NAME="v${{ steps.date.outputs.date }}"
        DATE_VERSION="${TAG_NAME#v}"
        
        # 更新 README 中的镜像标签说明
        sed -i "s/\`spiritlhl\/gobup:YYYYMMDD\`/\`spiritlhl\/gobup:${DATE_VERSION}\`/g" README.md 2>/dev/null || \
        sed -i "" "s/\`spiritlhl\/gobup:YYYYMMDD\`/\`spiritlhl\/gobup:${DATE_VERSION}\`/g" README.md
        
        echo "README.md 已更新到版本: $TAG_NAME"

    - name: Commit and push README changes
      run: |
        TAG_NAME="v${{ steps.date.outputs.date }}"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add README.md
        
        if git diff --cached --quiet; then
          echo "README.md 没有变化，跳过提交"
        else
          git commit -m "chore: update README with version ${TAG_NAME}"
          git push origin main
          echo "README.md 更新已推送"
        fi
