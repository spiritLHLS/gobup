name: Build and Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: true
        cache-dependency-path: server/go.sum

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

    - name: Create build directory
      run: mkdir -p build

    - name: Build Vue web application
      run: |
        cd web
        npm ci || npm install
        npm run build
        cd dist
        zip -r ../../build/web-dist.zip .

    - name: Build Go server binaries
      working-directory: ./server
      run: |
        export GO111MODULE=on
        go mod download
        export CGO_ENABLED=0
        export LDFLAGS="-s -w -extldflags '-static'"
        
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -ldflags="$LDFLAGS" -o ../build/gobup-server-linux-amd64 .
        
        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -ldflags="$LDFLAGS" -o ../build/gobup-server-linux-arm64 .
        
        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -ldflags="$LDFLAGS" -o ../build/gobup-server-windows-amd64.exe .
        
        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -ldflags="$LDFLAGS" -o ../build/gobup-server-darwin-amd64 .
        
        # macOS ARM64
        GOOS=darwin GOARCH=arm64 go build -ldflags="$LDFLAGS" -o ../build/gobup-server-darwin-arm64 .

    - name: Compress binaries
      run: |
        cd build
        tar -czf gobup-server-linux-amd64.tar.gz gobup-server-linux-amd64
        tar -czf gobup-server-linux-arm64.tar.gz gobup-server-linux-arm64
        tar -czf gobup-server-darwin-amd64.tar.gz gobup-server-darwin-amd64
        tar -czf gobup-server-darwin-arm64.tar.gz gobup-server-darwin-arm64
        zip gobup-server-windows-amd64.zip gobup-server-windows-amd64.exe
        
        # Remove uncompressed binaries
        rm gobup-server-*-amd64 gobup-server-*-arm64 gobup-server-*.exe
        ls -lh

    - name: Get previous release tag
      id: get_previous_tag
      run: |
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
        echo "Previous release tag: $PREVIOUS_TAG"
    
    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        TAG_NAME="v${{ steps.date.outputs.date }}"
        PREVIOUS_TAG="${{ steps.get_previous_tag.outputs.previous_tag }}"
        
        RELEASE_HEADER="## Gobup 自动构建发布 - ${{ steps.date.outputs.date }}
        
        ### 后端服务器二进制文件
        - \`gobup-server-linux-amd64.tar.gz\` - Linux AMD64 版本
        - \`gobup-server-linux-arm64.tar.gz\` - Linux ARM64 版本
        - \`gobup-server-darwin-amd64.tar.gz\` - macOS AMD64 版本
        - \`gobup-server-darwin-arm64.tar.gz\` - macOS ARM64 版本
        - \`gobup-server-windows-amd64.zip\` - Windows AMD64 版本
        
        ### 前端静态文件
        - \`web-dist.zip\` - Web 前端静态文件"
        
        if [ -n "$PREVIOUS_TAG" ]; then
          gh release create "$TAG_NAME" \
            --title "Release $TAG_NAME" \
            --notes "$RELEASE_HEADER" \
            --notes-start-tag "$PREVIOUS_TAG" \
            --generate-notes \
            ./build/gobup-server-linux-amd64.tar.gz \
            ./build/gobup-server-linux-arm64.tar.gz \
            ./build/gobup-server-darwin-amd64.tar.gz \
            ./build/gobup-server-darwin-arm64.tar.gz \
            ./build/gobup-server-windows-amd64.zip \
            ./build/web-dist.zip
        else
          gh release create "$TAG_NAME" \
            --title "Release $TAG_NAME" \
            --notes "$RELEASE_HEADER" \
            --generate-notes \
            ./build/gobup-server-linux-amd64.tar.gz \
            ./build/gobup-server-linux-arm64.tar.gz \
            ./build/gobup-server-darwin-amd64.tar.gz \
            ./build/gobup-server-darwin-arm64.tar.gz \
            ./build/gobup-server-windows-amd64.zip \
            ./build/web-dist.zip
        fi

